<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信打飞机</title>
    <link rel="stylesheet" type="text/css" href="打飞机.css">
</head>
<body>

<div id="contentdiv">
    <div id="startdiv">
    <button onclick="begin()">开始游戏</button>
    </div>
    <div id="maindiv">
    <div id="scorediv">
        <label>分数:</label>
        <label id="scorelabel">0</label>
    </div>
</div>
    <div id="suspenddiv">
        <button onclick="goOn()">继续</button>
        <br><br>
        <button onclick="restart()">重新开始</button>
        <br><br>
        <button onclick="huiDaoYouXi()">回到游戏</button>
    </div>
    <div id="enddiv">
        <p class="planetext">飞机大战分数</p>
        <p id="endscore">
            0
        </p>
        <div>
        <button onclick="huiDaoYouXi()">继续</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="打飞机.js"></script>
</body>
</html>
